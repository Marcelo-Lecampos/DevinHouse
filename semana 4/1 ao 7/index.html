<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Semana 4</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>Banco DEVInhouse</h1>
    </header>

    <main>
      <form id="form" method="post">
        <select id="contas" name="conta">
          <option value="">Selecione uma conta</option>
        </select>
        <div class="form-row">
          <input
            placeholder="Password "
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <input type="number" id="valor" name="valor" placeholder="Valor" />
        <select id="operacao" name="operacao">
          <option value="0">Selecione uma operação</option>
          <option id="sacar" value="sacar">Sacar</option>
          <option id="depositar" value="depositar">Depositar</option>
        </select>
        <button type="submit">Confirmar</button>
      </form>
      <p id="msg"></p>
    </main>

  </body>
</html>
