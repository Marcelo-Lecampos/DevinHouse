<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Semana 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Banco DEVInhouse</h1>
  
    <form  method="post">
        <select name="conta">
            <option value="">Selecione uma conta</option>
            <option value="1">Conta 1</option>
            <option value="2">Conta 2</option>
            <option value="3">Conta 3</option>
            <option value="4">Conta 4</option>
            <option value="5">Conta 5</option>
            <option value="6">Conta 6</option>
            <option value="7">Conta 7</option>
        </select>
        <input type="text" name="valor" placeholder="Valor">
        <select name="operacao">
            <option value="">Selecione uma operação</option>
            <option value="sacar">Sacar</option>
            <option value="depositar">Depositar</option>
        </select>
        <button type="submit">Confirmar</button>
    </form>
   
</body>
</html>
